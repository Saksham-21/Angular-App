<div class="container">
    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginObj.Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required>
            </div>
            <div class="role-selection">
                <label>Login as:</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="admin" name="role" value="admin" required>
                        <label for="admin">Admin</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="user" name="role" value="user" checked>
                        <label for="user" >User</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="trainer" name="role" value="trainer">
                        <label for="trainer">Trainer</label>
                    </div>
                </div>
            </div>
            <button type="submit" (click)="onLogin()" class="login-btn">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a routerLink="/register">Register here</a>
        </div>
    </div>
</div>
