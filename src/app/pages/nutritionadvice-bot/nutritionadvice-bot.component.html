<div class="main">
    <div class="left-side">
        hvjbkbknllnlln
    </div>
    <div class="chat-container">
        <div class="chat-box">
            <div *ngIf="showGuidelines" class="guidelines">
                <h3>Welcome to Nutritionist Bot!</h3>
                <p>⚡ Get expert dietary guidance</p>
                <p>🍎 Learn about balanced nutrition</p>
                <p>🥗 Personalized meal & supplement plans</p>
                <p>💬 Ask your health & diet-related queries below!</p>
            </div>
            <div *ngFor="let msg of messages">
                <div class="message user" *ngIf="msg.type === 'user'">{{ msg.text }}</div>
                <div class="message bot" *ngIf="msg.type === 'bot'">
                    <ng-container *ngIf="!msg.isTyping">{{ msg.text }}</ng-container>
                    <span class="typing-dots" *ngIf="msg.isTyping">...</span>
                </div>
                <div class="separator" *ngIf="msg.type === 'separator'"></div>
            </div>
    
            <div class="message loading" *ngIf="loading">Thinking...</div>
        </div>
    
        <div class="chat-input">
            <input type="text" [(ngModel)]="userInput" placeholder="Ask me anything..." (keyup.enter)="sendMessage()">
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
