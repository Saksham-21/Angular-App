<div class="container">
    <div class="register-card">
        <h2>Create an Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="name-fields">
                <div class="input-group">
                    <label for="firstName">First Name <span class="mark">*</span></label>
                    <input type="text" id="firstName" formControlName="firstName">
                    <div class="error-message"
                        *ngIf="registerForm.controls['firstName'].touched && registerForm.controls['firstName'].errors?.['required']">
                        First Name is required
                    </div>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name <span class="mark">*</span></label>
                    <input type="text" id="lastName" formControlName="lastName">
                    <div class="error-message"
                        *ngIf="registerForm.controls['lastName'].touched && registerForm.controls['lastName'].errors?.['required']">
                        Last Name is required

                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email <span class="mark">*</span></label>
                <input type="email" id="email" formControlName="email">
                <div class="error-message"
                    *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors?.['required']">
                    Email is required
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password <span class="mark">*</span></label>
                <input type="password" id="password" formControlName="password">
                <div class="error-message"
                    *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors?.['minlength']">
                    Min 6 Chars required
                </div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password <span class="mark">*</span></label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword">
            </div>
            <div class="error-message" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
                <span>Passwords do not match</span>
            </div>
            <div class="role-selection">
                <label>Register as:</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="user" formControlName="role" value="user">
                        <label for="user">User</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="trainer" formControlName="role" value="trainer">
                        <label for="trainer">Trainer</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="register-btn" [disabled]="registerForm.invalid && isSubmitted">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a routerLink="/login">Login here</a>
        </div>
    </div>
</div>
